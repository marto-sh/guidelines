name: ADR Check

on:
  push:
    paths:
      - 'doc/adr/**'
  pull_request:
    paths:
      - 'doc/adr/**'

jobs:
  adr-doctor:
    name: Validate ADRs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install adrs tool
        run: cargo install adrs

      - name: Run adrs doctor
        run: adrs doctor
